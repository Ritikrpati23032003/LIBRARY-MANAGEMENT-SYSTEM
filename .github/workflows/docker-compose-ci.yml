name: Build & Push Images to ECR + Update YAML

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # üì• Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # üîê Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # üîë Login to Amazon ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # üß± Create ECR Repositories (if not exists)
      - name: Create ECR Repositories
        run: |
          for repo in library-backend library-frontend library-admin; do
            aws ecr describe-repositories --repository-names $repo >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name $repo
          done

      # üîñ Set Image Tag (short git SHA)
      - name: Set Image Tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # üê≥ Build & Push Backend
      - name: Build & Push Backend Image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/library-backend
          docker build -t library-backend ./BACKEND
          docker tag library-backend $IMAGE_URI:${IMAGE_TAG}
          docker push $IMAGE_URI:${IMAGE_TAG}

      # üê≥ Build & Push Frontend
      - name: Build & Push Frontend Image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/library-frontend
          docker build -t library-frontend ./FRONTEND
          docker tag library-frontend $IMAGE_URI:${IMAGE_TAG}
          docker push $IMAGE_URI:${IMAGE_TAG}

      # üê≥ Build & Push Admin
      - name: Build & Push Admin Image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/library-admin
          docker build -t library-admin ./ADMIN
          docker tag library-admin $IMAGE_URI:${IMAGE_TAG}
          docker push $IMAGE_URI:${IMAGE_TAG}

      # üìù Update Kubernetes YAML files
      - name: Update Kubernetes Manifests
        run: |
          sed -i "s|\(library-frontend:\).*|\1${IMAGE_TAG}|g" k8files/frontend.yml
          sed -i "s|\(library-backend:\).*|\1${IMAGE_TAG}|g" k8files/backend.yml
          sed -i "s|\(library-admin:\).*|\1${IMAGE_TAG}|g" k8files/admin.yml

      # üìå Commit & Push YML Updates
      - name: Commit and Push Updated YAMLs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add k8files/*.yml

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update image tags to ${IMAGE_TAG}"
          git push
