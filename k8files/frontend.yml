apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-frontend
  namespace: library
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 738983679783.dkr.ecr.ap-south-1.amazonaws.com/library-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: library
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - port: 3000       # External port
      targetPort: 80   # Container port
